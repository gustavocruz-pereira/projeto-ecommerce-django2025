<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

</body>

</html>

{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-3 bg-body rounded">
        <h2 class="text-center mb-4">Criar Conta</h2>

        <form method="post">
            {% csrf_token %}

            <!-- E-mail -->
            <div class="mb-3">
                <label class="form-label">Seu e-mail</label>
                <input type="email" name="email" class="form-control" placeholder="seuemail@exemplo.com" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Nome de usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Digite um nome de usuário"
                    required>
            </div>

            <!-- Nome e sobrenome -->
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sobrenome</label>
                <input type="text" name="sobrenome" class="form-control" placeholder="Seu sobrenome" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha1" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <!-- Confirmar senha -->
            <div class="mb-3">
                <label class="form-label">Repita a senha</label>
                <input type="password" name="senha2" class="form-control" placeholder="Repita sua senha" required>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-warning w-100">
                Criar conta
            </button>
            <hr>
            <label class="form-label">Ja é cadastrado? Faça login!</label>
            <a href="" class="btn btn-outline-secondary w-100">
                Login
            </a>
        </form>
    </div>
</div>

{% endblock %}
