<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>

<body>
    <h1>Produtos</h1>
    <ul>
        {% for produto in produtos %}
        <li>
            {{produto.nome}} R$ {{produto.preco}}
            {% if produto.imagem %}
            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="150">
            {% else %}
            <p>Sem imagem</p>
            {% endif %}
        </li>

        {% endfor %}
    </ul>
</body>

</html>
