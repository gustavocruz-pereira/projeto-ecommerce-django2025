{% extends 'base.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <figure class="card card-product-grid card-lg shadow-lg p-4" style="max-width: 800px; width: 100%;">
        <!-- Imagem do produto -->
        {% if produto.imagem %}
        <div class="text-center mb-4">
            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid rounded"
                style="max-height: 400px; object-fit: contain;">
        </div>
        {% else %}
        <svg class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" />
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Sem imagem</text>
        </svg>
        {% endif %}

        <!-- InformaÃ§Ãµes -->
        <figcaption class="info-wrap">
            <h3 class="text-center mb-3">{{ produto.nome }}</h3>
            <p class="text-justify">{{ produto.descricao }}</p>
            <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
            <h4 class="text-success mt-3">R$ {{ produto.preco }}</h4>
        </figcaption>

        <!-- BotÃµes -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="#" class="btn btn-warning" data-abc="true">ðŸ›’ Adicionar ao carrinho</a>
            <a href="#" class="btn btn-success" data-abc="true">Comprar agora</a>
        </div>
    </figure>
</div>
{% endblock %}
